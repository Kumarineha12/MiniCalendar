<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
     <div class="cal">
        <div class="left">
           <p id="date">01</p>
           <p id="day">Sunday</p>
           <div id="clock"> </div>  
        </div>
        <div class="right">
            <p id="month">January</p>
            <p id="year">2020</p>
        </div>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
